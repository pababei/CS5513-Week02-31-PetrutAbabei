<DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample React app with JSON data source</title>
    <style>
      ol {
        margin: 40 0;
        padding: 0;
        list-style-type: none;
      }
			li {
				
			}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"> </script>
		<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1>3 Easy One-Pot Meals Ready in Less Than an Hour</h1>
		<p><a href="https://www.allrecipes.com/gallery/easy-one-pot-dinners/">Source: allrecipes.com</a></p>
		<div id="myApp">
		</div>

		<script type="text/babel">
			"use strict";
			function RecipeList(props){
				console.log(props);
				return(
					<div>
						<ol>
							{
								props.list.map(
									(item, index) => (
										<li key={index}>
											<a href={item.url}>
												{item.title}
											</a>
										</li>
									)
								)
							}
						</ol>
					</div>
				)
			}
			$.getJSON(
				"x",
				function(jsonFromJquery) {
					const myRoot = ReactDOM.createRoot(document.getElementById('myApp'));
					myRoot.render(
						<RecipeList list={jsonFromJquery}/>
					);
				}
			)
		</script>
  </body>
</html>
